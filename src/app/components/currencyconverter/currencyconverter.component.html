<div class="calculator-container">
  <div *ngIf="isLargeScreen" class="calculator-title">
    <div class="mat-card mat-elevation-z4">
      <div class="mat-card-content">Currency Calculator</div>
    </div>
  </div>

  <div class="currency-converter">
    <mat-form-field
      appearance="fill"
      class="custom-width"
      [ngClass]="{ 'mobile-width': isMobile }"
    >
      <mat-label>From Currency</mat-label>
      <mat-select [(value)]="fromCurrency" (selectionChange)="convert()">
        <mat-option
          *ngFor="let currency of conversionRates | keyvalue"
          [value]="currency.key"
        >
          {{ currency.key }} - {{ getCountryName(currency.key) }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field
      appearance="fill"
      class="custom-width"
      [ngClass]="{ 'mobile-width': isMobile }"
    >
      <mat-label>Amount</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="amount"
        (input)="validateAmount()"
        (ngModelChange)="convert()"
      />
    </mat-form-field>

    <mat-form-field
      appearance="fill"
      class="custom-width"
      [ngClass]="{ 'mobile-width': isMobile }"
    >
      <mat-label>To Currency</mat-label>
      <mat-select [(value)]="toCurrency" (selectionChange)="convert()">
        <mat-option
          *ngFor="let currency of conversionRates | keyvalue"
          [value]="currency.key"
        >
          {{ currency.key }} - {{ getCountryName(currency.key) }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <p>Result: {{ result }}</p>
  </div>
</div>
