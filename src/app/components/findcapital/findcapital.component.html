<div class="find-capital-container" style="margin-top: 5rem;">
  <label for="countrySelect">Select a Country:</label>
  <select id="countrySelect" [(ngModel)]="selectedCountry" (change)="searchTerm$.next(selectedCountry)" aria-label="Select a country">
    <option value="" disabled>Select a country</option>
    <option *ngFor="let country of countryNames" [value]="country">{{ country }}</option>
  </select>

  <div *ngIf="error" class="error-message">{{ error }}</div>
  <div *ngIf="capital" class="result">Capital: {{ capital }}</div>
</div>
