<div class="container mt-3">
  <mat-toolbar color="primary" class="mb-4 d-flex">
    <span style="flex-grow: 1" class="custom-toolbar-margin"
      >Data Manipulator</span
    >
  </mat-toolbar>

  <mat-card class="mb-4">
    <mat-card-content>
      <h2 class="mat-headline">Perform various data operations</h2>

      <mat-form-field class="custom-input-width" appearance="fill">
        <mat-label class="custom-input-width">Enter data</mat-label>
        <textarea
          matInput
          [(ngModel)]="inputString"
          style="font-size: 16px"
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5"
        ></textarea>
      </mat-form-field>

      <button
        mat-button
        color="accent"
        class="clear-button"
        id="clearbtn"
        style="height: 50px; margin-bottom: 15px"
        (click)="clear()"
      >
        Clear
      </button>

      <div>
        <mat-form-field appearance="fill" class="custom-select" id="select">
          <mat-label>Select Voice</mat-label>
          <mat-select [(value)]="selectedVoice">
            <mat-option *ngFor="let voice of voices" [value]="voice">
              {{ voice.name }} ({{ voice.lang }})
              <span *ngIf="voice.default"> â€” DEFAULT</span>
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          style="height: 50px; margin-bottom: 10px"
          class="custom-select"
          [class.blink]="isBlinking"
          onload="toggleBlink()"
          (click)="readTextAloud()"
        >
          <span class="btn-color">Read Text Aloud</span>
        </button>
        <button
          mat-raised-button
          color="warn"
          style="height: 50px; margin-bottom: 10px;"
          class="custom-select"
          (onload)="stopTextAloud()"
          (click)="stopTextAloud()"
        >
          Stop
        </button>
      </div>

      <div class="button-group-container mt-3">
        <div class="button-group">
          <button
            mat-raised-button
            style="background-color: #e57373"
            (click)="removeSpaces()"
          >
            Remove Spaces
          </button>
          <button
            mat-raised-button
            style="background-color: #f06292"
            (click)="toUpperCase()"
          >
            To Upper Case
          </button>
          <button
            mat-raised-button
            style="background-color: #ba68c8"
            (click)="toLowerCase()"
          >
            To Lower Case
          </button>
          <button
            mat-raised-button
            style="background-color: #9575cd"
            (click)="reverseString()"
          >
            Reverse String
          </button>
          <button
            mat-raised-button
            style="background-color: #7986cb"
            (click)="countWords()"
          >
            Count Words
          </button>
          <button
            mat-raised-button
            style="background-color: #64b5f6"
            (click)="capitalizeWords()"
          >
            Capitalize Words
          </button>
          <button
            mat-raised-button
            style="background-color: #4fc3f7"
            (click)="toggleCase()"
          >
            Toggle Case
          </button>
          <button
            mat-raised-button
            style="background-color: #4dd0e1"
            (click)="removeDuplicates()"
          >
            Remove Duplicates
          </button>
          <button
            mat-raised-button
            style="background-color: #4db6ac"
            (click)="reverseWords()"
          >
            Reverse Words
          </button>
          <button
            mat-raised-button
            style="background-color: #81c784"
            (click)="sortCharacters()"
          >
            Sort Characters
          </button>
          <button
            mat-raised-button
            style="background-color: #aed581"
            (click)="encodeBase64()"
          >
            Encode Base64
          </button>
          <button
            mat-raised-button
            style="background-color: #dce775"
            (click)="decodeBase64()"
          >
            Decode Base64
          </button>
          <button
            mat-raised-button
            style="background-color: #fff176"
            (click)="toCamelCase()"
          >
            To Camel Case
          </button>
          <button
            mat-raised-button
            style="background-color: #ffd54f"
            (click)="truncateString(10)"
          >
            Truncate String
          </button>
          <button
            mat-raised-button
            style="background-color: #ffb74d"
            (click)="toTitleCase()"
          >
            To Title Case
          </button>
          <button
            mat-raised-button
            style="background-color: #ff8a65"
            (click)="checkPalindrome()"
          >
            Check Palindrome
          </button>
          <button
            mat-raised-button
            style="background-color: #a1887f"
            (click)="showReplaceInputs = true"
          >
            Replace Substring
          </button>
          <button
            mat-raised-button
            style="background-color: #90a4ae"
            (click)="toKebabCase()"
          >
            To Kebab Case
          </button>
          <button
            mat-raised-button
            style="background-color: #7986cb"
            (click)="toSnakeCase()"
          >
            To Snake Case
          </button>
          <button
            mat-raised-button
            style="background-color: #ff8a65"
            (click)="toPascalCase()"
          >
            To Pascal Case
          </button>
          <button
            mat-raised-button
            style="background-color: #4db6ac"
            (click)="countCharactersExcludingSpaces()"
          >
            Count Characters (Excl. Spaces)
          </button>

          <button
            mat-raised-button
            style="background-color: #64b5f6"
            (click)="countDigits()"
          >
            Count Digits
          </button>
          <button
            mat-raised-button
            style="background-color: #ffb74d"
            (click)="shuffleWords()"
          >
            Shuffle Words
          </button>
          <button
            mat-raised-button
            style="background-color: #ba68c8"
            (click)="toRot47()"
          >
            To ROT47
          </button>
          <button
            mat-raised-button
            style="background-color: #4db6ac"
            (click)="fromRot47()"
          >
            From ROT47
          </button>
          <button
            mat-raised-button
            style="background-color: #81c784"
            (click)="countUppercase()"
          >
            Count Uppercase
          </button>
          <button
            mat-raised-button
            style="background-color: #f06292"
            (click)="countLowercase()"
          >
            Count Lowercase
          </button>
          <button
            mat-raised-button
            style="background-color: #ffd54f"
            (click)="toMorseCode()"
          >
            To Morse Code
          </button>
          <button
            mat-raised-button
            style="background-color: #4dd0e1"
            (click)="fromMorseCode()"
          >
            From Morse Code
          </button>
          <button
            mat-raised-button
            style="background-color: #9575cd"
            (click)="countUniqueCharacters()"
          >
            Count Unique Characters
          </button>
          <button
            mat-raised-button
            style="background-color: #ffb74d"
            (click)="countSpecificCharacter('a')"
          >
            Count Specific Character
          </button>
          <button
            mat-raised-button
            style="background-color: #e57373"
            (click)="checkIsogram()"
          >
            Check Isogram
          </button>
          <button
            mat-raised-button
            style="background-color: #90a4ae"
            (click)="checkAnagram()"
          >
            Check Anagram
          </button>
          <button
            mat-raised-button
            style="background-color: #9e9e9e"
            (click)="toAscii()"
          >
            To ASCII
          </button>
          <button
            mat-raised-button
            style="background-color: #bcaaa4"
            (click)="fromAscii()"
          >
            From ASCII
          </button>
          <button
            mat-raised-button
            style="background-color: #aed581"
            (click)="reverseEachWord()"
          >
            Reverse Each Word
          </button>
          <button
            mat-raised-button
            style="background-color: #bcaaa4"
            (click)="removeNonAlphanumeric()"
          >
            Remove Non-Alphanumeric
          </button>
          <button
            mat-raised-button
            style="background-color: #a1887f"
            (click)="findLongestWord()"
          >
            Find Longest Word
          </button>
          <button
            mat-raised-button
            style="background-color: #78909c"
            (click)="findShortestWord()"
          >
            Find Shortest Word
          </button>
          <button
            mat-raised-button
            style="background-color: #90caf9"
            (click)="sumOfDigits()"
          >
            Sum of Digits
          </button>
          <button
            mat-raised-button
            style="background-color: #ff8a65"
            (click)="convertNewlinesToBr()"
          >
            Convert Newlines to &lt;br&gt;
          </button>

          <button
            mat-raised-button
            style="background-color: #aed581"
            (click)="countVowels()"
          >
            Count Vowels
          </button>
          <button
            mat-raised-button
            style="background-color: #fff176"
            (click)="countConsonants()"
          >
            Count Consonants
          </button>
          <button
            mat-raised-button
            style="background-color: #ffd54f"
            (click)="removePunctuation()"
          >
            Remove Punctuation
          </button>
          <button
            mat-raised-button
            style="background-color: #ffb74d"
            (click)="toHexadecimal()"
          >
            To Hexadecimal
          </button>
          <button
            mat-raised-button
            style="background-color: #ff8a65"
            (click)="fromHexadecimal()"
          >
            From Hexadecimal
          </button>
          <button
            mat-raised-button
            style="background-color: #a1887f"
            (click)="scrambleString()"
          >
            Scramble String
          </button>
          <button
            mat-raised-button
            style="background-color: #90a4ae"
            (click)="generateAcronym()"
          >
            Generate Acronym
          </button>
          <button
            mat-raised-button
            style="background-color: #e57373"
            (click)="levenshteinDistance()"
          >
            Levenshtein Distance
          </button>
          <button
            mat-raised-button
            style="background-color: #f06292"
            (click)="jaroWinklerSimilarity()"
          >
            Jaro-Winkler Similarity
          </button>
          <button
            mat-raised-button
            style="background-color: #ba68c8"
            (click)="rot13Encrypt()"
          >
            ROT13 Encrypt
          </button>
          <button
            mat-raised-button
            style="background-color: #9575cd"
            (click)="rot13Decrypt()"
          >
            ROT13 Decrypt
          </button>
          <button
            mat-raised-button
            style="background-color: #7986cb"
            (click)="urlEncode()"
          >
            URL Encode
          </button>
          <button
            mat-raised-button
            style="background-color: #64b5f6"
            (click)="urlDecode()"
          >
            URL Decode
          </button>
          <button
            mat-raised-button
            style="background-color: #4fc3f7"
            (click)="htmlEncode()"
          >
            HTML Encode
          </button>
          <button
            mat-raised-button
            style="background-color: #4dd0e1"
            (click)="htmlDecode()"
          >
            HTML Decode
          </button>
          <button
            mat-raised-button
            style="background-color: #4db6ac"
            (click)="countSentences()"
          >
            Count Sentences
          </button>
          <button
            mat-raised-button
            style="background-color: #81c784"
            (click)="removeHtmlTags()"
          >
            Remove HTML Tags
          </button>
          <button
            mat-raised-button
            style="background-color: #aed581"
            (click)="showInsertInputs = true"
          >
            Insert Substring
          </button>

          <!-- Button to extract unique words -->
          <button
            mat-raised-button
            style="background-color: #4caf50"
            (click)="extractUniqueWords()"
          >
            Extract Unique Words
          </button>

          <!-- Button to find the most frequent word -->
          <button
            mat-raised-button
            style="background-color: #ff5722"
            (click)="findMostFrequentWord()"
          >
            Find Most Frequent Word
          </button>

          <!-- Button to find the first non-repeated character -->
          <button
            mat-raised-button
            style="background-color: #03a9f4"
            (click)="findFirstNonRepeatedChar()"
          >
            Find First Non-Repeated Character
          </button>

          <!-- Button to generate a random string of specified length -->
          <button
            mat-raised-button
            style="background-color: #ffc107"
            (click)="generateRandomString(10)"
          >
            Generate Random String
          </button>

          <!-- Button to convert string to binary -->
          <button
            mat-raised-button
            style="background-color: #9c27b0"
            (click)="toBinary()"
          >
            Convert to Binary
          </button>

          <!-- Button to find the longest palindrome substring -->
          <button
            mat-raised-button
            style="background-color: #e91e63"
            (click)="findLongestPalindromeSubstring()"
          >
            Find Longest Palindrome Substring
          </button>

          <!-- Button to find all substrings of a given length -->
          <button
            mat-raised-button
            style="background-color: #7d68f3"
            (click)="findAllSubstrings(3)"
          >
            Find All Substrings
          </button>
        </div>
      </div>

      <div *ngIf="showReplaceInputs" class="replace-inputs">
        <mat-form-field>
          <mat-label>Replace</mat-label>
          <input matInput [(ngModel)]="replaceFrom" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>With</mat-label>
          <input matInput [(ngModel)]="replaceTo" />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="replaceSubstring()">
          Replace
        </button>
        <button mat-button (click)="resetInputs()">Cancel</button>
      </div>

      <div *ngIf="showInsertInputs" class="insert-inputs">
        <mat-form-field>
          <mat-label>Insert</mat-label>
          <input matInput [(ngModel)]="insertContent" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Position</mat-label>
          <input
            type="number"
            matInput
            [(ngModel)]="insertPosition"
            min="0"
            [max]="inputString.length"
          />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="insertSubString()">
          Insert
        </button>
        <button mat-button (click)="resetInputs()">Cancel</button>
      </div>
    </mat-card-content>
    <div *ngIf="resultString" class="mt-3 me-3">
      <mat-form-field class="custom-input-width" appearance="fill">
        <mat-label>Result</mat-label>
        <input
          matInput
          [value]="resultString"
          readonly
          style="font-size: 16px"
        />
      </mat-form-field>
    </div>
  </mat-card>
</div>
