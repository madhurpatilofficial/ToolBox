<!-- world-clock.component.html -->

<div class="world-clock">
  <h2>World Clock</h2>
  <select [(ngModel)]="selectedCountryCode" (change)="onCountryChange()" class="select">
    <option value="">Select a country</option>
    <option *ngFor="let country of countries" [value]="country.code">{{ country.name }}</option>
  </select>

  <div *ngIf="currentTime" class="clock-container">
    <p class="year">Year: {{ currentTime.year }}</p>
    <div class="clock">
      <div class="hour-hand" [style.transform]="'rotate(' + getHourRotation(currentTime.time) + 'deg)'"></div>
      <div class="minute-hand" [style.transform]="'rotate(' + getMinuteRotation(currentTime.time) + 'deg)'"></div>
      <div class="second-hand" [style.transform]="'rotate(' + getSecondRotation(currentTime.time) + 'deg)'"></div>
      <div class="hour-markers">
        <div class="hour-marker" *ngFor="let hour of hourMarkers"></div>
      </div>
      <div class="minute-markers">
        <div class="minute-marker" *ngFor="let minute of minuteMarkers"></div>
      </div>
    </div>

    <p class="timezone"><b>Time:</b> {{ currentTime.time }}</p>
    <p class="timezone"><b>Timezone</b>: {{ currentTime.timezone }}</p>
  </div>
</div>
